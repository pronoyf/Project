<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #expense-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <label for="expense">Expense:</label>
        <input type="text" id="expense" placeholder="Enter expense name">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter expense amount">
        <button id="addExpense">Add Expense</button>
        <div id="expense-list">
            <h3>Expenses:</h3>
            <ul id="expenses"></ul>
        </div>
    </div>

    <script>
        const expenseInput = document.getElementById('expense');
        const amountInput = document.getElementById('amount');
        const addExpenseButton = document.getElementById('addExpense');
        const expensesList = document.getElementById('expenses');

        addExpenseButton.addEventListener('click', () => {
            const expenseName = expenseInput.value;
            const expenseAmount = parseFloat(amountInput.value);

            if (expenseName && !isNaN(expenseAmount)) {
                const expenseItem = document.createElement('li');
                expenseItem.textContent = `${expenseName}: $${expenseAmount.toFixed(2)}`;
                expensesList.appendChild(expenseItem);

                expenseInput.value = '';
                amountInput.value = '';
            }
        });
    </script>
</body>
</html>
